<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>

            <a href="contact.html"><li>Pongase en contacto con nosotros</li></a>
           </ul>
        </nav>
    </header>
    <section>
        <h1>Contacto</h1>
        <article>
            <h2>Contacta con nosotros rellenando los datos</h2>
            <form action="#" method="POST">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name">
                <!-- Añadir type="email". -->
                <label for="mail">Correo electrónico</label>
                <input type="email" name="mail" id="mail">
                <!-- Añade type="contraseña". -->
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
                <button type="submit">Enviar</button>
              </form>
        </article>
        <article>
            <h1>Contáctanos</h1>
<form action="#" method="POST">
  <label for="note">Detalles de la consulta.</label><br>
  <textarea name="note" id="name" cols="100" rows="5"></textarea><br>
  <button type="submit">Enviar</button>
</form>
        </article>
    </section>
